<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excalidraw</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />



    <link rel="stylesheet" href="style.css">
</head>

<body>



    <div id="nav-bar">
        <div class="menu-section">
            <button id="menu-btn">
                <svg aria-hidden="true" focusable="false" role="img" viewBox="0 0 24 24" class="" fill="none"
                    stroke-width="2" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
                    <g stroke-width="1.5">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                        <line x1="4" y1="6" x2="20" y2="6"></line>
                        <line x1="4" y1="12" x2="20" y2="12"></line>
                        <line x1="4" y1="18" x2="20" y2="18"></line>
                    </g>
                </svg>
            </button>

        </div>

        <div id="tool-box">

            <button id="tool_active">
                <svg aria-hidden="true" focusable="false" role="img" viewBox="0 0 20 20" class="" fill="none"
                    stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
                    <g>
                        <path
                            d="M13.542 8.542H6.458a2.5 2.5 0 0 0-2.5 2.5v3.75a2.5 2.5 0 0 0 2.5 2.5h7.084a2.5 2.5 0 0 0 2.5-2.5v-3.75a2.5 2.5 0 0 0-2.5-2.5Z"
                            stroke="currentColor" stroke-width="1.25"></path>
                        <path d="M10 13.958a1.042 1.042 0 1 0 0-2.083 1.042 1.042 0 0 0 0 2.083Z" stroke="currentColor"
                            stroke-width="1.25"></path>
                        <mask id="UnlockedIcon" maskUnits="userSpaceOnUse" x="6" y="1" width="9" height="9"
                            style="mask-type: alpha;">
                            <path stroke="none"
                                d="M6.399 9.561V5.175c0-.93.401-1.823 1.116-2.48a3.981 3.981 0 0 1 2.693-1.028c1.01 0 1.98.37 2.694 1.027.715.658 1.116 1.55 1.116 2.481"
                                fill="#fff"></path>
                        </mask>
                        <g mask="url(#UnlockedIcon)">
                            <path stroke="none"
                                d="M5.149 9.561v1.25h2.5v-1.25h-2.5Zm5.06-7.894V.417v1.25Zm2.559 3.508v1.25h2.5v-1.25h-2.5ZM7.648 8.51V5.175h-2.5V8.51h2.5Zm0-3.334c0-.564.243-1.128.713-1.561L6.668 1.775c-.959.883-1.52 2.104-1.52 3.4h2.5Zm.713-1.561a2.732 2.732 0 0 1 1.847-.697v-2.5c-1.31 0-2.585.478-3.54 1.358L8.36 3.614Zm1.847-.697c.71 0 1.374.26 1.847.697l1.694-1.839a5.231 5.231 0 0 0-3.54-1.358v2.5Zm1.847.697c.47.433.713.997.713 1.561h2.5c0-1.296-.56-2.517-1.52-3.4l-1.693 1.839Z"
                                fill="currentColor"></path>
                        </g>
                    </g>
                </svg></i>
            </button>

            <div class="tool-box-divider"></div>
            <!-- hr -->
            <button id="hand">
                <svg aria-hidden="true" focusable="false" role="img" viewBox="0 0 24 24" class="" fill="none"
                    stroke-width="2" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
                    <g stroke-width="1.25">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                        <path d="M8 13v-7.5a1.5 1.5 0 0 1 3 0v6.5"></path>
                        <path d="M11 5.5v-2a1.5 1.5 0 1 1 3 0v8.5"></path>
                        <path d="M14 5.5a1.5 1.5 0 0 1 3 0v6.5"></path>
                        <path
                            d="M17 7.5a1.5 1.5 0 0 1 3 0v8.5a6 6 0 0 1 -6 6h-2h.208a6 6 0 0 1 -5.012 -2.7a69.74 69.74 0 0 1 -.196 -.3c-.312 -.479 -1.407 -2.388 -3.286 -5.728a1.5 1.5 0 0 1 .536 -2.022a1.867 1.867 0 0 1 2.28 .28l1.47 1.47">
                        </path>
                    </g>
                </svg></i>
            </button>


            <button id="selection">
                <svg aria-hidden="true" focusable="false" role="img" viewBox="0 0 22 22" class="" fill="none"
                    stroke-width="1.25">
                    <g stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                        <path
                            d="M6 6l4.153 11.793a0.365 .365 0 0 0 .331 .207a0.366 .366 0 0 0 .332 -.207l2.184 -4.793l4.787 -1.994a0.355 .355 0 0 0 .213 -.323a0.355 .355 0 0 0 -.213 -.323l-11.787 -4.36z">
                        </path>
                        <path d="M13.5 13.5l4.5 4.5"></path>
                    </g>
                </svg></i>
            </button>


            <button id="rectangle">
                <svg aria-hidden="true" focusable="false" role="img" viewBox="0 0 24 24" class="" fill="none"
                    stroke-width="2" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
                    <g stroke-width="1.5">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                        <rect x="4" y="4" width="16" height="16" rx="2"></rect>
                    </g>
                </svg></i>
            </button>






            <button id="diamond">
                <svg aria-hidden="true" focusable="false" role="img" viewBox="0 0 24 24" class="" fill="none"
                    stroke-width="2" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
                    <g stroke-width="1.5">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                        <path
                            d="M10.5 20.4l-6.9 -6.9c-.781 -.781 -.781 -2.219 0 -3l6.9 -6.9c.781 -.781 2.219 -.781 3 0l6.9 6.9c.781 .781 .781 2.219 0 3l-6.9 6.9c-.781 .781 -2.219 .781 -3 0z">
                        </path>
                    </g>
                </svg></i>
            </button>


            <button id="circle">
                <svg aria-hidden="true" focusable="false" role="img" viewBox="0 0 24 24" class="" fill="none"
                    stroke-width="2" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
                    <g stroke-width="1.5">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                        <circle cx="12" cy="12" r="9"></circle>
                    </g>
                </svg></i>
            </button>

            <button id="arrow">
                <svg aria-hidden="true" focusable="false" role="img" viewBox="0 0 24 24" class="" fill="none"
                    stroke-width="2" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
                    <g stroke-width="1.5">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                        <line x1="15" y1="16" x2="19" y2="12"></line>
                        <line x1="15" y1="8" x2="19" y2="12"></line>
                    </g>
                </svg></i>
            </button>






            <button id="line">
                <svg aria-hidden="true" focusable="false" role="img" viewBox="0 0 20 20" class="" fill="none"
                    stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M4.167 10h11.666" stroke-width="1.5"></path>
                </svg>
            </button>





            <button id="draw">
                <svg aria-hidden="true" focusable="false" role="img" viewBox="0 0 20 20" class="" fill="none"
                    stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
                    <g stroke-width="1.25">
                        <path clip-rule="evenodd"
                            d="m7.643 15.69 7.774-7.773a2.357 2.357 0 1 0-3.334-3.334L4.31 12.357a3.333 3.333 0 0 0-.977 2.357v1.953h1.953c.884 0 1.732-.352 2.357-.977Z">
                        </path>
                        <path d="m11.25 5.417 3.333 3.333"></path>
                    </g>
                </svg>
            </button>

            <button id="text">

                <svg aria-hidden="true" focusable="false" role="img" viewBox="0 0 24 24" class="" fill="none"
                    stroke-width="2" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
                    <g stroke-width="1.5">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                        <line x1="4" y1="20" x2="7" y2="20"></line>
                        <line x1="14" y1="20" x2="21" y2="20"></line>
                        <line x1="6.9" y1="15" x2="13.8" y2="15"></line>
                        <line x1="10.2" y1="6.3" x2="16" y2="20"></line>
                        <polyline points="5 20 11 4 13 4 20 20"></polyline>
                    </g>
                </svg>



            </button>
            <button id="image">
                <svg aria-hidden="true" focusable="false" role="img" viewBox="0 0 20 20" class="" fill="none"
                    stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
                    <g stroke-width="1.25">
                        <path d="M12.5 6.667h.01"></path>
                        <path
                            d="M4.91 2.625h10.18a2.284 2.284 0 0 1 2.285 2.284v10.182a2.284 2.284 0 0 1-2.284 2.284H4.909a2.284 2.284 0 0 1-2.284-2.284V4.909a2.284 2.284 0 0 1 2.284-2.284Z">
                        </path>
                        <path d="m3.333 12.5 3.334-3.333c.773-.745 1.726-.745 2.5 0l4.166 4.166"></path>
                        <path d="m11.667 11.667.833-.834c.774-.744 1.726-.744 2.5 0l1.667 1.667"></path>
                    </g>
                </svg>


            </button>
            <!-- hr -->
            <button id="eraser">
                <svg aria-hidden="true" focusable="false" role="img" viewBox="0 0 24 24" class="" fill="none"
                    stroke-width="2" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
                    <g stroke-width="1.5">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                        <path
                            d="M19 20h-10.5l-4.21 -4.3a1 1 0 0 1 0 -1.41l10 -10a1 1 0 0 1 1.41 0l5 5a1 1 0 0 1 0 1.41l-9.2 9.3">
                        </path>
                        <path d="M18 13.3l-6.3 -6.3"></path>
                    </g>
                </svg>
            </button>

            <div class="tool-box-divider"></div>

            <button id="more-tools">
                <svg aria-hidden="true" focusable="false" role="img" viewBox="0 0 24 24" class="" fill="none"
                    stroke-width="2" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
                    <g stroke-width="1.5">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                        <path d="M12 3l-4 7h8z"></path>
                        <path d="M17 17m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0"></path>
                        <path d="M4 14m0 1a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v4a1 1 0 0 1 -1 1h-4a1 1 0 0 1 -1 -1z"></path>
                    </g>
                </svg>
            </button>



        </div>

        <div class="profile-section">
            <button class="profile-section-first-btn btn-light" style="background: #6965DB; color: white;">
                <svg aria-hidden="true" focusable="false" role="img" viewBox="0 0 24 24" class="" fill="none"
                    stroke-width="2" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
                    <g stroke-width="1.5">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                        <circle cx="9" cy="7" r="4"></circle>
                        <path d="M3 21v-2a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4v2"></path>
                        <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                        <path d="M21 21v-2a4 4 0 0 0 -3 -3.85"></path>
                    </g>
                </svg>
            </button>

            <button id="btn-lib" class="btn-light" style="width: 7rem; height: 3rem;">

                <svg aria-hidden="true" focusable="false" role="img" viewBox="0 0 24 24" class="btn-img" fill="none"
                    stroke-width="2" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
                    <g stroke-width="1.5">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                        <path d="M3 19a9 9 0 0 1 9 0a9 9 0 0 1 9 0"></path>
                        <path d="M3 6a9 9 0 0 1 9 0a9 9 0 0 1 9 0"></path>
                        <line x1="3" y1="6" x2="3" y2="19"></line>
                        <line x1="12" y1="6" x2="12" y2="19"></line>
                        <line x1="21" y1="6" x2="21" y2="19"></line>
                    </g>
                </svg>

                <span>Library</span>


            </button>

        </div>
    </div>

    <div id="sub_menu" class="hide">
        <!-- Stroke Buttons -->
        <div>
            <span class="sub-heading">Stroke</span>
            <div class="color-box dimension">
                <button class="color_btn" style="background-color: #1e1e1e;"></button>
                <button class="color_btn" style="background-color: #e03131;"></button>
                <button class="color_btn" style="background-color: #2f9e44;"></button>
                <button class="color_btn" style="background-color: #1971e2;"></button>
                <button class="color_btn" style="background-color: #f08c00;"></button>
                <div class="tool-box-divider"></div>
                <button id="display-btn" style="width: 3rem;"></button>

            </div>

        </div>
        <!-- Background Buttons -->
        <div>
            <span class="sub-heading">Background</span>
            <div class="color-box dimension">
                <button class="background_btn" style="background: transparent;"></button>
                <button class="background_btn" style="background-color: #ffc9c9;"></button>
                <button class="background_btn" style="background-color: #b2f2bb;"></button>
                <button class="background_btn" style="background-color: #a5d8ff;"></button>
                <button class="background_btn" style="background-color: #ffec99;"></button>
                <div class="tool-box-divider"></div>
                <button id="background-btn" style="width: 3rem;"></button>

            </div>

        </div>
        <!-- Fill Buttons -->

        <div>
            <span class="sub-heading">Fill</span>
            <div class="fill-box">
                <button class="fill_btn">
                    <svg aria-hidden="true" focusable="false" role="img" viewBox="0 0 20 20" class="" fill="none"
                        stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
                        <path
                            d="M5.879 2.625h8.242a3.254 3.254 0 0 1 3.254 3.254v8.242a3.254 3.254 0 0 1-3.254 3.254H5.88a3.254 3.254 0 0 1-3.254-3.254V5.88a3.254 3.254 0 0 1 3.254-3.254Z"
                            stroke="currentColor" stroke-width="1.25"></path>
                        <mask id="FillHachureIcon" maskUnits="userSpaceOnUse" x="2" y="2" width="16" height="16"
                            style="mask-type: alpha;">
                            <path
                                d="M5.879 2.625h8.242a3.254 3.254 0 0 1 3.254 3.254v8.242a3.254 3.254 0 0 1-3.254 3.254H5.88a3.254 3.254 0 0 1-3.254-3.254V5.88a3.254 3.254 0 0 1 3.254-3.254Z"
                                fill="currentColor" stroke="currentColor" stroke-width="1.25"></path>
                        </mask>
                        <g mask="url(#FillHachureIcon)">
                            <path
                                d="M2.258 15.156 15.156 2.258M7.324 20.222 20.222 7.325m-20.444 5.35L12.675-.222m-8.157 18.34L17.416 5.22"
                                stroke="currentColor" stroke-width="1.25" stroke-linecap="round"
                                stroke-linejoin="round"></path>
                        </g>
                    </svg>





                </button>
                <button class="fill_btn">
                    <svg aria-hidden="true" focusable="false" role="img" viewBox="0 0 20 20" class="" fill="none"
                        stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
                        <g clip-path="url(#a)">
                            <path
                                d="M5.879 2.625h8.242a3.254 3.254 0 0 1 3.254 3.254v8.242a3.254 3.254 0 0 1-3.254 3.254H5.88a3.254 3.254 0 0 1-3.254-3.254V5.88a3.254 3.254 0 0 1 3.254-3.254Z"
                                stroke="currentColor" stroke-width="1.25"></path>
                            <mask id="FillCrossHatchIcon" maskUnits="userSpaceOnUse" x="-1" y="-1" width="22"
                                height="22" style="mask-type: alpha;">
                                <path
                                    d="M2.426 15.044 15.044 2.426M7.383 20 20 7.383M0 12.617 12.617 0m-7.98 17.941L17.256 5.324m-2.211 12.25L2.426 4.956M20 12.617 7.383 0m5.234 20L0 7.383m17.941 7.98L5.324 2.745"
                                    stroke="currentColor" stroke-width="1.25" stroke-linecap="round"
                                    stroke-linejoin="round"></path>
                            </mask>
                            <g mask="url(#FillCrossHatchIcon)">
                                <path
                                    d="M14.121 2H5.88A3.879 3.879 0 0 0 2 5.879v8.242A3.879 3.879 0 0 0 5.879 18h8.242A3.879 3.879 0 0 0 18 14.121V5.88A3.879 3.879 0 0 0 14.121 2Z"
                                    fill="currentColor"></path>
                            </g>
                        </g>
                        <defs>
                            <clipPath id="a">
                                <path fill="#fff" d="M0 0h20v20H0z"></path>
                            </clipPath>
                        </defs>
                    </svg>
                </button>
                <button class="fill_btn">

                    <svg aria-hidden="true" focusable="false" role="img" viewBox="0 0 20 20" class=""
                        fill="currentColor" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
                        <g clip-path="url(#a)">
                            <path
                                d="M4.91 2.625h10.18a2.284 2.284 0 0 1 2.285 2.284v10.182a2.284 2.284 0 0 1-2.284 2.284H4.909a2.284 2.284 0 0 1-2.284-2.284V4.909a2.284 2.284 0 0 1 2.284-2.284Z"
                                stroke="currentColor" stroke-width="1.25"></path>
                        </g>
                        <defs>
                            <clipPath id="a">
                                <path fill="#fff" d="M0 0h20v20H0z"></path>
                            </clipPath>
                        </defs>
                    </svg>



                </button>

            </div>


        </div>
        
        <!-- Stroke lengths -->
        <div>
            <span class="sub-heading">Stroke Width</span>
            <div class="stroke-width">
                <button class="Sw-btn">
                    <svg aria-hidden="true" focusable="false" role="img" viewBox="0 0 20 20" class="" fill="none"
                        stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M4.167 10h11.666" stroke="currentColor" stroke-width="1.25" stroke-linecap="round"
                            stroke-linejoin="round"></path>
                    </svg>

                </button>

                <button class="Sw-btn">
                    <svg aria-hidden="true" focusable="false" role="img" viewBox="0 0 20 20" class="" fill="none"
                        stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M5 10h10" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"
                            stroke-linejoin="round"></path>
                    </svg>
                </button>

                <button class="Sw-btn">

                    <svg aria-hidden="true" focusable="false" role="img" viewBox="0 0 20 20" class="" fill="none"
                        stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M5 10h10" stroke="currentColor" stroke-width="3.75" stroke-linecap="round"
                            stroke-linejoin="round"></path>
                    </svg>

                </button>

            </div>
        </div>

        <!-- Slider  -->
        <div>
            <span class="sub-heading">Opacity</span>
            <div class="range-slider">
                <input class="range" type="range" min="0" max="100">
            </div>





        </div>
    </div>



    <canvas id="drawing-board">


    </canvas>







    <script src="script.js"></script>


</body>

</html>
